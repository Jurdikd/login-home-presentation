<html lang="es">
<head>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto card-container">
                <div class="card">
                    <h2 class="card-title">Iniciar Sesión</h2>
                    <form action="./home.html" method="get">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Gredy22" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Clave:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
                        </div>
                        <button type="submit" class="btn btn-warning mt-2">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>S
</body>
